image: java:8-jdk

stages:
- build
- test
- deploy

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  tags:
  - www
  script:
  - sudo ./gradlew assemble

test:
  stage: test
  tags:
  - www
  script:
  - sudo ./gradlew check

deploy:
  stage: deploy
  tags:
  - www
  script:
  - ls
  only:
  - master